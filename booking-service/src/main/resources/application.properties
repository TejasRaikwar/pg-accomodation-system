# App identity
spring.application.name=booking-service
server.port=8084

# Eureka discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# MySQL DB config (update username/password/database as needed)
spring.datasource.url=jdbc:mysql://localhost:3306/pg_accommodation
spring.datasource.username=root
spring.datasource.password=4636

# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT secret key and expiration
jwt.secret=MySuperSecureJwtSecretKeyThatIsLongEnough123

jwt.expiration=3600000

# Logging (optional)
logging.level.org.springframework.security=DEBUG



# Disable Spring MVC CORS handling
spring.web.cors.enabled=false
